<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Dessiner ton ≈ìuvre</title>
<style>
  body {
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    padding: 1rem;
    text-align: center;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
  }
  canvas {
    border: 2px solid #333;
    background-color: #fff;
    touch-action: none;
    cursor: crosshair;
    display: block;
    margin: auto;
  }
  .tools {
    margin-top: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: center;
  }
  .tools input[type="color"],
  .tools input[type="range"],
  .tools input[type="file"],
  .tools input[type="text"] {
    vertical-align: middle;
  }
  #title {
    width: 80%;
    padding: 0.5rem;
    margin-top: 1rem;
    font-size: 1rem;
  }
  button, label {
    user-select: none;
  }
  button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #4a90e2;
    color: white;
  }
  button:hover {
    background: #357ac9;
  }
  #modeToggle, #modeText {
    background: #ff9800;
  }
  #modeToggle.active, #modeText.active {
    background: #388e3c;
  }
  #brushSizeDisplay {
    display: inline-block;
    min-width: 40px;
    font-weight: bold;
    margin-left: 5px;
    cursor: pointer;
    user-select:none;
  }
  #textInput {
    padding: 0.3rem 0.5rem;
    font-size: 1rem;
    width: 200px;
  }
</style>
</head>
<body>
  <h1>üñåÔ∏è Cr√©e ton ≈ìuvre</h1>

  <input type="text" id="title" placeholder="Titre de l'≈ìuvre (optionnel)" />

  <div class="tools">
    <label>Mode :
      <button id="modeToggle" class="active">Dessin</button>
      <button id="modeText">Texte</button>
    </label>

    <label>Couleur:
      <input type="color" id="colorPicker" value="#000000" />
    </label>

    <label>Taille:
      <input type="range" id="sizePicker" min="0.1" max="100" step="0.1" value="5" />
      <span id="brushSizeDisplay">5 px</span>
    </label>

    <label>Fond:
      <input type="color" id="bgColorPicker" value="#ffffff" />
    </label>

    <label>Image de fond:
      <input type="file" id="bgImagePicker" accept="image/*" />
    </label>

    <button id="removeBgBtn" title="Supprimer l'image de fond">‚ùå</button>
    <button id="undoBtn" title="Annuler dernier trait">‚Ü©Ô∏è</button>
    <button id="clearBtn" title="Effacer tout">üßΩ</button>
    <button id="screenshotBtn" title="T√©l√©charger">üì•</button>
  </div>

  <div style="margin-top: 0.5rem;">
    <input type="text" id="textInput" placeholder="Texte √† ajouter..." />
    <button id="addTextBtn">‚ûï Ajouter texte</button>
  </div>

  <canvas id="drawCanvas" width="350" height="350"></canvas>

<script>
  const canvas = document.getElementById("drawCanvas");
  const ctx = canvas.getContext("2d");

  const colorPicker = document.getElementById("colorPicker");
  const sizePicker = document.getElementById("sizePicker");
  const brushSizeDisplay = document.getElementById("brushSizeDisplay");
  const clearBtn = document.getElementById("clearBtn");
  const undoBtn = document.getElementById("undoBtn");
  const screenshotBtn = document.getElementById("screenshotBtn");
  const titleInput = document.getElementById("title");
  const bgColorPicker = document.getElementById("bgColorPicker");
  const bgImagePicker = document.getElementById("bgImagePicker");
  const removeBgBtn = document.getElementById("removeBgBtn");
  const modeToggle = document.getElementById("modeToggle");
  const modeText = document.getElementById("modeText");
  const textInput = document.getElementById("textInput");
  const addTextBtn = document.getElementById("addTextBtn");

  let painting = false;
  let paths = [];
  let currentPath = [];

  let bgColor = "#ffffff";
  let bgImage = null;

  let scale = 1;
  let offsetX = 0;
  let offsetY = 0;
  let lastDist = null;
  let lastMidpoint = null;
  let isPanning = false;

  // Mode state: "draw", "nav", "text"
  let mode = "draw";

  // Text objects: {text, x, y, fontSize, color, selected}
  let texts = [];

  // For navigation & text manipulation
  let selectedTextIndex = -1;
  let lastTouch = null; // For moving selected text
  let lastTouches = null; // For pinch zoom on text

  function clampOffsets() {
    const widthScaled = canvas.width * scale;
    const heightScaled = canvas.height * scale;

    if (widthScaled > canvas.width) {
      offsetX = Math.min(0, Math.max(offsetX, canvas.width - widthScaled));
    } else {
      offsetX = 0;
    }

    if (heightScaled > canvas.height) {
      offsetY = Math.min(0, Math.max(offsetY, canvas.height - heightScaled));
    } else {
      offsetY = 0;
    }
  }

  function screenToCanvas(x, y) {
    return {
      x: (x - offsetX) / scale,
      y: (y - offsetY) / scale
    };
  }

  function getDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.hypot(dx, dy);
  }

  function getMidpoint(touches) {
    return {
      x: (touches[0].clientX + touches[1].clientX) / 2,
      y: (touches[0].clientY + touches[1].clientY) / 2
    };
  }

  function drawBackground(ctxTarget) {
    ctxTarget.fillStyle = bgColor;
    ctxTarget.fillRect(0, 0, canvas.width, canvas.height);
    if (bgImage) {
      ctxTarget.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
    }
  }

  function redrawCanvas() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.translate(offsetX, offsetY);
    ctx.scale(scale, scale);
    drawBackground(ctx);

    // Draw paths
    for (const path of paths) {
      ctx.beginPath();
      ctx.globalCompositeOperation = 'source-over';
      for (let i = 0; i < path.length; i++) {
        const point = path[i];
        ctx.lineWidth = point.size;
        ctx.strokeStyle = point.color;
        ctx.shadowBlur = 0;
        ctx.shadowColor = "transparent";
        if (i === 0) ctx.moveTo(point.x, point.y);
        else ctx.lineTo(point.x, point.y);
        ctx.stroke();
      }
    }

    // Draw texts
    for (let i = 0; i < texts.length; i++) {
      const t = texts[i];
      ctx.font = `${t.fontSize}px Arial`;
      ctx.fillStyle = t.color;
      ctx.textBaseline = "top";
      if (t.selected) {
        ctx.lineWidth = 1;
        ctx.strokeStyle = 'red';
        ctx.strokeRect(t.x - 2, t.y - 2, ctx.measureText(t.text).width + 4, t.fontSize + 4);
      }
      ctx.fillText(t.text, t.x, t.y);
    }

    ctx.globalCompositeOperation = 'source-over';
    ctx.beginPath();
  }

  // --- Drawing functions ---
  function startDraw(e) {
    if (mode !== "draw") return;
    if (e.touches && e.touches.length > 1) return;
    e.preventDefault();
    painting = true;
    currentPath = [];
    ctx.beginPath();
    draw(e);
  }

  function draw(e) {
    if (!painting) return;
    e.preventDefault();
    let clientX, clientY;
    if (e.touches) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }

    const rect = canvas.getBoundingClientRect();
    const pos = screenToCanvas(clientX - rect.left, clientY - rect.top);

    ctx.lineWidth = sizePicker.value;
    ctx.lineCap = "round";
    ctx.globalCompositeOperation = 'source-over';
    ctx.strokeStyle = colorPicker.value;
    ctx.shadowBlur = 0;
    ctx.shadowColor = "transparent";

    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);

    currentPath.push({
      x: pos.x,
      y: pos.y,
      color: ctx.strokeStyle,
      size: ctx.lineWidth
    });
  }

  function endDraw(e) {
    if (!painting) return;
    painting = false;
    ctx.beginPath();
    if (currentPath.length) {
      paths.push([...currentPath]);
    }
  }

  // --- Undo / Clear ---
  function undoLast() {
    if (mode === "draw") {
      paths.pop();
      redrawCanvas();
    } else if (mode === "text") {
      if (selectedTextIndex !== -1) {
        texts.splice(selectedTextIndex, 1);
        selectedTextIndex = -1;
        redrawCanvas();
      }
    }
  }

  function clearCanvas() {
    paths = [];
    texts = [];
    selectedTextIndex = -1;
    redrawCanvas();
  }

  // --- Mode switching ---
  function setMode(newMode) {
    mode = newMode;
    painting = false;
    selectedTextIndex = -1;
    lastTouch = null;
    lastTouches = null;
    // Update buttons style & cursor
    modeToggle.classList.toggle("active", mode === "draw");
    modeText.classList.toggle("active", mode === "text");
    canvas.style.cursor = mode === "draw" ? "crosshair" : (mode === "text" ? "text" : "grab");
    redrawCanvas();
  }

  modeToggle.addEventListener("click", () => setMode("draw"));
  modeText.addEventListener("click", () => setMode("text"));

  // --- Add text ---
  addTextBtn.addEventListener("click", () => {
    const text = textInput.value.trim();
    if (!text) return;
    // Place text at center canvas in canvas coords
    const x = (canvas.width / 2 - offsetX) / scale;
    const y = (canvas.height / 2 - offsetY) / scale;
    texts.push({
      text,
      x,
      y,
      fontSize: parseFloat(sizePicker.value),
      color: colorPicker.value,
      selected: false
    });
    textInput.value = "";
    redrawCanvas();
  });

  // --- Text hit test ---
  function isPointInText(px, py, t) {
    ctx.font = `${t.fontSize}px Arial`;
    const width = ctx.measureText(t.text).width;
    const height = t.fontSize;
    return (px >= t.x && px <= t.x + width && py >= t.y && py <= t.y + height);
  }

  // --- Text selection & manipulation in navigation mode ---
  canvas.addEventListener("touchstart", (e) => {
    if (mode === "draw") {
      if (e.touches.length === 1) {
        startDraw(e);
      }
    } else if (mode === "text") {
      // No drawing in text mode - text added via button
    } else {
      // Navigation mode - here mode === "nav" (not used currently but we keep it)
    }

    if (mode === "text" || mode === "draw") return;

    if (mode === "nav" || mode === "text") {
      if (e.touches.length === 1) {
        const rect = canvas.getBoundingClientRect();
        const pos = screenToCanvas(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);

        // If any text contains point, select it and prepare to move
        selectedTextIndex = -1;
        for (let i = texts.length - 1; i >= 0; i--) {
          if (isPointInText(pos.x, pos.y, texts[i])) {
            selectedTextIndex = i;
            texts.forEach((t, idx) => t.selected = (idx === selectedTextIndex));
            lastTouch = {x: e.touches[0].clientX, y: e.touches[0].clientY};
            e.preventDefault();
            redrawCanvas();
            break;
          }
        }
        if (selectedTextIndex === -1) {
          // Tap outside any text: deselect
          texts.forEach(t => t.selected = false);
          redrawCanvas();
        }
      } else if (e.touches.length === 2 && selectedTextIndex !== -1) {
        // Start pinch zoom on selected text
        lastDist = getDistance(e.touches);
        lastMidpoint = getMidpoint(e.touches);
        lastTouches = [{x: e.touches[0].clientX, y: e.touches[0].clientY}, {x: e.touches[1].clientX, y: e.touches[1].clientY}];
                e.preventDefault();
      }
    }
  });

  canvas.addEventListener("touchmove", (e) => {
    if (mode === "draw") {
      if (painting) draw(e);
    } else if (mode === "text") {
      // Pas de dessin en mode texte
    }

    if (mode !== "text") return;

    if (selectedTextIndex === -1) return;

    if (e.touches.length === 1 && lastTouch) {
      // D√©placer le texte s√©lectionn√© avec un doigt
      e.preventDefault();
      const dx = e.touches[0].clientX - lastTouch.x;
      const dy = e.touches[0].clientY - lastTouch.y;
      texts[selectedTextIndex].x += dx / scale;
      texts[selectedTextIndex].y += dy / scale;
      lastTouch = {x: e.touches[0].clientX, y: e.touches[0].clientY};
      redrawCanvas();
    } else if (e.touches.length === 2 && lastDist !== null) {
      // Pinch zoom texte s√©lectionn√©
      e.preventDefault();
      const dist = getDistance(e.touches);
      const midpoint = getMidpoint(e.touches);
      const scaleChange = dist / lastDist;

      // Ajuster la taille du texte
      let newSize = texts[selectedTextIndex].fontSize * scaleChange;
      newSize = Math.min(Math.max(newSize, 5), 200);
      
      // Ajuster la position pour zoom autour du midpoint
      const rect = canvas.getBoundingClientRect();
      const midpointCanvas = screenToCanvas(midpoint.x - rect.left, midpoint.y - rect.top);

      // Calcul d√©calage pour garder le point midpoint fixe
      const dx = (texts[selectedTextIndex].x - midpointCanvas.x) * (scaleChange - 1);
      const dy = (texts[selectedTextIndex].y - midpointCanvas.y) * (scaleChange - 1);

      texts[selectedTextIndex].fontSize = newSize;
      texts[selectedTextIndex].x -= dx;
      texts[selectedTextIndex].y -= dy;

      lastDist = dist;
      lastMidpoint = midpoint;
      redrawCanvas();
    }
  });

  canvas.addEventListener("touchend", (e) => {
    if (mode === "draw") {
      endDraw(e);
    }
    if (e.touches.length < 2) {
      lastDist = null;
      lastMidpoint = null;
      lastTouches = null;
    }
    if (e.touches.length === 0) {
      lastTouch = null;
    }
  });

  // --- Ajuster taille pinceau ou texte en cliquant sur brushSizeDisplay ---
  brushSizeDisplay.addEventListener("click", () => {
    if (mode === "text" && selectedTextIndex !== -1) {
      let newSize = prompt("Entrez la taille du texte en px :", texts[selectedTextIndex].fontSize);
      newSize = parseFloat(newSize);
      if (!isNaN(newSize) && newSize >= 5 && newSize <= 200) {
        texts[selectedTextIndex].fontSize = newSize;
        redrawCanvas();
      }
    } else {
      // Sinon modifier taille pinceau
      let newSize = prompt("Entrez la taille du pinceau en px :", sizePicker.value);
      newSize = parseFloat(newSize);
      if (!isNaN(newSize) && newSize >= 0.1 && newSize <= 100) {
        sizePicker.value = newSize;
        brushSizeDisplay.textContent = newSize + " px";
      }
    }
  });

  // --- Mettre √† jour affichage taille pinceau ---
  sizePicker.addEventListener("input", () => {
    brushSizeDisplay.textContent = sizePicker.value + " px";
  });

  // --- Undo bouton ---
  undoBtn.addEventListener("click", () => {
    undoLast();
  });

  // --- Clear bouton ---
  clearBtn.addEventListener("click", () => {
    if (confirm("Effacer tout ?")) clearCanvas();
  });

  // --- Screenshot et t√©l√©chargement ---
  screenshotBtn.addEventListener("click", () => {
    // Cr√©e une image finale avec tout dessin√©
    const finalCanvas = document.createElement("canvas");
    finalCanvas.width = canvas.width;
    finalCanvas.height = canvas.height;
    const fCtx = finalCanvas.getContext("2d");

    fCtx.fillStyle = bgColor;
    fCtx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

    if (bgImage) {
      fCtx.drawImage(bgImage, 0, 0, finalCanvas.width, finalCanvas.height);
    }

    // Dessiner les chemins
    for (const path of paths) {
      fCtx.beginPath();
      for (let i = 0; i < path.length; i++) {
        const point = path[i];
        fCtx.lineWidth = point.size;
        fCtx.strokeStyle = point.color;
        if (i === 0) fCtx.moveTo(point.x, point.y);
        else fCtx.lineTo(point.x, point.y);
        fCtx.stroke();
      }
    }

    // Dessiner les textes
    for (const t of texts) {
      fCtx.font = `${t.fontSize}px Arial`;
      fCtx.fillStyle = t.color;
      fCtx.textBaseline = "top";
      fCtx.fillText(t.text, t.x, t.y);
    }

    // Ajouter titre si existant
    if (titleInput.value.trim() !== "") {
      fCtx.font = "bold 24px Arial";
      fCtx.fillStyle = "#000000";
      fCtx.textAlign = "center";
      fCtx.fillText(titleInput.value.trim(), finalCanvas.width / 2, finalCanvas.height - 30);
    }

    const dataUrl = finalCanvas.toDataURL("image/png");

    // T√©l√©charger l'image
    const a = document.createElement("a");
    a.href = dataUrl;
    a.download = (titleInput.value.trim() || "dessin") + ".png";
    a.click();
  });

  // --- Changer couleur fond ---
  bgColorPicker.addEventListener("input", () => {
    bgColor = bgColorPicker.value;
    redrawCanvas();
  });

  // --- Charger image de fond ---
  bgImagePicker.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const img = new Image();
    img.onload = () => {
      bgImage = img;
      redrawCanvas();
    };
    img.src = URL.createObjectURL(file);
  });

  removeBgBtn.addEventListener("click", () => {
    bgImage = null;
    bgImagePicker.value = "";
    redrawCanvas();
  });

  // --- Initial draw ---
  redrawCanvas();

  // --- Mise √† jour brushSizeDisplay au chargement ---
  brushSizeDisplay.textContent = sizePicker.value + " px";
</script>
</body>
</html>
