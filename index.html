<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Dessiner ton ≈ìuvre</title>
<style>
  body {
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    padding: 1rem;
    text-align: center;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
  }
  canvas {
    border: 2px solid #333;
    background-color: #fff;
    touch-action: none;
    cursor: crosshair;
    display: block;
    margin: auto;
  }
  .tools {
    margin-top: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: center;
  }
  .tools input[type="color"],
  .tools input[type="range"],
  .tools input[type="file"] {
    vertical-align: middle;
  }
  #title {
    width: 80%;
    padding: 0.5rem;
    margin-top: 1rem;
    font-size: 1rem;
  }
  button, label {
    user-select: none;
  }
  button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #4a90e2;
    color: white;
  }
  button:hover {
    background: #357ac9;
  }
  #modeToggle.active {
    background: #388e3c;
  }
  #eraserToggle.active {
    background: #388e3c;
  }
</style>
</head>
<body>
  <h1>üñåÔ∏è Cr√©e ton ≈ìuvre</h1>

  <input type="text" id="title" placeholder="Titre de l'≈ìuvre (optionnel)" />

  <div class="tools">
    <label>Mode :</label>
    <button id="modeToggle" class="active">Dessin</button>
    <button id="eraserToggle">Gomme</button>

    <label>Couleur:
      <input type="color" id="colorPicker" value="#000000" />
    </label>

    <label>Taille:
      <input type="range" id="sizePicker" min="1" max="50" value="5" />
    </label>

    <label>Fond:
      <input type="color" id="bgColorPicker" value="#ffffff" />
    </label>

    <label>Image de fond:
      <input type="file" id="bgImagePicker" accept="image/*" />
    </label>

    <button id="removeBgBtn" title="Supprimer l'image de fond">‚ùå</button>
    <button id="undoBtn" title="Annuler dernier trait">‚Ü©Ô∏è</button>
    <button id="clearBtn" title="Effacer tout">üßΩ</button>
    <button id="screenshotBtn" title="T√©l√©charger">üì•</button>
  </div>

  <canvas id="drawCanvas" width="350" height="350"></canvas>

<script>
  const canvas = document.getElementById("drawCanvas");
  const ctx = canvas.getContext("2d");

  const colorPicker = document.getElementById("colorPicker");
  const sizePicker = document.getElementById("sizePicker");
  const clearBtn = document.getElementById("clearBtn");
  const undoBtn = document.getElementById("undoBtn");
  const screenshotBtn = document.getElementById("screenshotBtn");
  const titleInput = document.getElementById("title");
  const bgColorPicker = document.getElementById("bgColorPicker");
  const bgImagePicker = document.getElementById("bgImagePicker");
  const removeBgBtn = document.getElementById("removeBgBtn");
  const modeToggle = document.getElementById("modeToggle");
  const eraserToggle = document.getElementById("eraserToggle");

  let painting = false;
  let paths = [];
  let currentPath = [];

  let bgColor = "#ffffff";
  let bgImage = null;

  // Zoom & pan variables (pour la suite, m√™me si non modifi√© ici)
  let scale = 1;
  let offsetX = 0;
  let offsetY = 0;

  // Mode dessin ou gomme
  // true = dessin, false = gomme
  let drawingMode = true;
  let eraserMode = false;

  // Limites du canvas (pour clamp offset)
  function clampOffsets() {
    const widthScaled = canvas.width * scale;
    const heightScaled = canvas.height * scale;

    const minX = Math.min(0, canvas.width - widthScaled);
    const maxX = Math.max(0, canvas.width - widthScaled);

    const minY = Math.min(0, canvas.height - heightScaled);
    const maxY = Math.max(0, canvas.height - heightScaled);

    if (offsetX > 0) offsetX = 0;
    if (offsetY > 0) offsetY = 0;

    if (widthScaled > canvas.width) {
      if (offsetX > 0) offsetX = 0;
      if (offsetX < canvas.width - widthScaled) offsetX = canvas.width - widthScaled;
    } else {
      offsetX = 0;
    }

    if (heightScaled > canvas.height) {
      if (offsetY > 0) offsetY = 0;
      if (offsetY < canvas.height - heightScaled) offsetY = canvas.height - heightScaled;
    } else {
      offsetY = 0;
    }
  }

  function screenToCanvas(x, y) {
    return {
      x: (x - offsetX) / scale,
      y: (y - offsetY) / scale
    };
  }

  function drawBackground(ctxTarget) {
    ctxTarget.fillStyle = bgColor;
    ctxTarget.fillRect(0, 0, canvas.width, canvas.height);
    if (bgImage) {
      ctxTarget.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
    }
  }

  function redrawCanvas() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.translate(offsetX, offsetY);
    ctx.scale(scale, scale);

    drawBackground(ctx);

    for (const path of paths) {
      if (path.length === 0) continue;
      ctx.beginPath();
      for (let i = 0; i < path.length; i++) {
        const point = path[i];
        ctx.lineWidth = point.size;
        ctx.strokeStyle = point.color;
        if (i === 0) {
          ctx.moveTo(point.x, point.y);
        } else {
          ctx.lineTo(point.x, point.y);
        }
      }
      ctx.stroke();
    }
    ctx.beginPath();
  }

  function startDraw(e) {
    if (eraserMode) {
      startErase(e);
      return;
    }
    if (!drawingMode) return;
    if (e.touches && e.touches.length > 1) return;
    e.preventDefault();
    painting = true;
    currentPath = [];
    ctx.beginPath();
    draw(e);
  }

  function draw(e) {
    if (!painting) return;
    e.preventDefault();

    let clientX, clientY;
    if (e.touches) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }

    const rect = canvas.getBoundingClientRect();
    const pos = screenToCanvas(clientX - rect.left, clientY - rect.top);

    ctx.lineWidth = sizePicker.value;
    ctx.lineCap = "round";
    ctx.strokeStyle = colorPicker.value;

    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);

    currentPath.push({
      x: pos.x,
      y: pos.y,
      color: ctx.strokeStyle,
      size: ctx.lineWidth
    });
  }

  function endDraw(e) {
    if (!painting) return;
    painting = false;
    ctx.beginPath();
    if (currentPath.length) {
      paths.push([...currentPath]);
    }
  }

  // Fonction gomme : efface partiellement les points proches du curseur
  function startErase(e) {
    if (e.touches && e.touches.length > 1) return;
    e.preventDefault();
    painting = true;
    erase(e);
  }

  function erase(e) {
    if (!painting) return;
    e.preventDefault();

    let clientX, clientY;
    if (e.touches) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }

    const rect = canvas.getBoundingClientRect();
    const pos = screenToCanvas(clientX - rect.left, clientY - rect.top);
    const radius = sizePicker.value / 2;

    // On va filtrer tous les chemins pour supprimer points proches
    let newPaths = [];

    for (const path of paths) {
      let newPathSegments = [];
      let currentSegment = [];

      for (const point of path) {
        const dx = point.x - pos.x;
        const dy = point.y - pos.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist > radius) {
          currentSegment.push(point);
        } else {
          // Point dans zone gomme => couper segment
          if (currentSegment.length > 0) {
            newPathSegments.push(currentSegment);
            currentSegment = [];
          }
          // On ne pousse pas ce point = effac√©
        }
      }
      if (currentSegment.length > 0) {
        newPathSegments.push(currentSegment);
      }
      newPaths.push(...newPathSegments);
    }

    paths = newPaths;
    redrawCanvas();
  }

  function endErase(e) {
    if (!painting) return;
    painting = false;
    ctx.beginPath();
  }

  // Undo dernier trait
  function undoLast() {
    paths.pop();
    redrawCanvas();
  }

  // Clear tout
  function clearCanvas() {
    paths = [];
    redrawCanvas();
  }

  // Gestion bascule dessin / gomme
  modeToggle.addEventListener("click", () => {
    drawingMode = true;
    eraserMode = false;
    modeToggle.classList.add("active");
    eraserToggle.classList.remove("active");
    canvas.style.cursor = "crosshair";
  });

  eraserToggle.addEventListener("click", () => {
    drawingMode = false;
    eraserMode = true;
    eraserToggle.classList.add("active");
    modeToggle.classList.remove("active");
    canvas.style.cursor = "cell";
  });

  // √âv√©nements souris / tactile
  canvas.addEventListener("mousedown", startDraw);
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", endDraw);
  canvas.addEventListener("mouseleave", endDraw);

  canvas.addEventListener("touchstart", startDraw);
  canvas.addEventListener("touchmove", draw);
  canvas.addEventListener("touchend", endDraw);

  canvas.addEventListener("touchstart", startErase);
  canvas.addEventListener("touchmove", erase);
  canvas.addEventListener("touchend", endErase);

  canvas.addEventListener("mousedown", startErase);
  canvas.addEventListener("mousemove", erase);
  canvas.addEventListener("mouseup", endErase);
  canvas.addEventListener("mouseleave", endErase);

  // Arri√®re-plan
  bgColorPicker.addEventListener("input", () => {
    bgColor = bgColorPicker.value;
    redrawCanvas();
  });

  bgImagePicker.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const img = new Image();
    img.onload = () => {
      bgImage = img;
      redrawCanvas();
    };
    img.src = URL.createObjectURL(file);
  });

  removeBgBtn.addEventListener("click", () => {
    bgImage = null;
    redrawCanvas();
  });

  undoBtn.addEventListener("click", undoLast);
  clearBtn.addEventListener("click", clearCanvas);

  screenshotBtn.addEventListener("click", () => {
    const tempCanvas = document.createElement("canvas");
    const tempCtx = tempCanvas.getContext("2d");
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;

    drawBackground(tempCtx);

    for (const path of paths) {
      if (path.length === 0) continue;
      tempCtx.beginPath();
      for (let i = 0; i < path.length; i++) {
        const point = path[i];
        tempCtx.lineWidth = point.size;
        tempCtx.strokeStyle = point.color;
        if (i === 0) {
          tempCtx.moveTo(point.x, point.y);
        } else {
          tempCtx.lineTo(point.x, point.y);
        }
      }
      tempCtx.stroke();
    }

    const link = document.createElement("a");
    const titre = titleInput.value.trim().replace(/[^\w\s]/gi, "") || "dessin";
    link.download = titre + ".png";
    link.href = tempCanvas.toDataURL();
    link.click();
  });

  redrawCanvas();
</script>
</body>
</html>
