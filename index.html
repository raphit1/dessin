<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Dessiner ton ≈ìuvre</title>
<style>
  body {
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    padding: 1rem;
    text-align: center;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
  }
  canvas {
    border: 2px solid #333;
    background-color: #fff;
    touch-action: none; /* important pour g√©rer touch manuel */
    cursor: crosshair;
    display: block;
    margin: auto;
  }
  .tools {
    margin-top: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: center;
  }
  .tools input[type="color"],
  .tools input[type="range"],
  .tools input[type="file"] {
    vertical-align: middle;
  }
  #title {
    width: 80%;
    padding: 0.5rem;
    margin-top: 1rem;
    font-size: 1rem;
  }
  button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #4a90e2;
    color: white;
    user-select: none;
  }
  button:hover {
    background: #357ac9;
  }
  label {
    user-select: none;
  }
</style>
</head>
<body>
  <h1>üñåÔ∏è Cr√©e ton ≈ìuvre</h1>

  <input type="text" id="title" placeholder="Titre de l'≈ìuvre (optionnel)" />

  <div class="tools">
    <label>Couleur:
      <input type="color" id="colorPicker" value="#000000" />
    </label>

    <label>Taille:
      <input type="range" id="sizePicker" min="1" max="50" value="5" />
    </label>

    <label>
      <input type="checkbox" id="blurBrush" /> Pinceau flou
    </label>

    <label>Intensit√© du flou:
      <input type="range" id="blurLevel" min="0" max="100" value="20" />
    </label>

    <label>Fond:
      <input type="color" id="bgColorPicker" value="#ffffff" />
    </label>

    <label>Image de fond:
      <input type="file" id="bgImagePicker" accept="image/*" />
    </label>

    <button id="removeBgBtn" title="Supprimer l'image de fond">‚ùå</button>
    <button id="undoBtn" title="Annuler dernier trait">‚Ü©Ô∏è</button>
    <button id="clearBtn" title="Effacer tout">üßΩ</button>
    <button id="screenshotBtn" title="T√©l√©charger">üì•</button>
  </div>

  <canvas id="drawCanvas" width="350" height="350"></canvas>

<script>
  const canvas = document.getElementById("drawCanvas");
  const ctx = canvas.getContext("2d");

  const colorPicker = document.getElementById("colorPicker");
  const sizePicker = document.getElementById("sizePicker");
  const clearBtn = document.getElementById("clearBtn");
  const undoBtn = document.getElementById("undoBtn");
  const screenshotBtn = document.getElementById("screenshotBtn");
  const titleInput = document.getElementById("title");
  const bgColorPicker = document.getElementById("bgColorPicker");
  const bgImagePicker = document.getElementById("bgImagePicker");
  const removeBgBtn = document.getElementById("removeBgBtn");
  const blurBrush = document.getElementById("blurBrush");
  const blurLevel = document.getElementById("blurLevel");

  let painting = false;
  let paths = [];
  let currentPath = [];

  let bgColor = "#ffffff";
  let bgImage = null;

  // Variables zoom & pan
  let scale = 1;
  let offsetX = 0;
  let offsetY = 0;

  // Pour pinch zoom
  let lastDist = null;
  let lastMidpoint = null;
  let isPanning = false;

  // Convertit position √©cran -> position dans canvas avec zoom + pan
  function screenToCanvas(x, y) {
    return {
      x: (x - offsetX) / scale,
      y: (y - offsetY) / scale
    };
  }

  // Distance entre 2 doigts
  function getDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.hypot(dx, dy);
  }

  // Milieu entre 2 doigts
  function getMidpoint(touches) {
    return {
      x: (touches[0].clientX + touches[1].clientX) / 2,
      y: (touches[0].clientY + touches[1].clientY) / 2
    };
  }

  function drawBackground(ctxTarget) {
    ctxTarget.fillStyle = bgColor;
    ctxTarget.fillRect(0, 0, canvas.width, canvas.height);
    if (bgImage) {
      ctxTarget.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
    }
  }

  function redrawCanvas() {
    ctx.setTransform(1, 0, 0, 1, 0, 0); // reset transform
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.translate(offsetX, offsetY);
    ctx.scale(scale, scale);

    drawBackground(ctx);

    for (const path of paths) {
      ctx.beginPath();
      for (let i = 0; i < path.length; i++) {
        const point = path[i];
        ctx.lineWidth = point.size;
        ctx.strokeStyle = point.color;
        if (point.blur) {
          ctx.shadowBlur = point.blurAmount;
          ctx.shadowColor = point.color;
        } else {
          ctx.shadowBlur = 0;
          ctx.shadowColor = "transparent";
        }
        if (i === 0) {
          ctx.moveTo(point.x, point.y);
        } else {
          ctx.lineTo(point.x, point.y);
        }
        ctx.stroke();
      }
    }
    ctx.beginPath();
  }

  // Pour g√©rer l'√©v√©nement dessin
  function startDraw(e) {
    if (e.touches && e.touches.length > 1) {
      // Plus d‚Äôun doigt => pas dessin
      return;
    }
    e.preventDefault();
    painting = true;
    currentPath = [];
    ctx.beginPath();
    draw(e);
  }

  function draw(e) {
    if (!painting) return;
    e.preventDefault();
    let x, y;
    if (e.touches) {
      // Touch event with one finger only
      x = e.touches[0].clientX;
      y = e.touches[0].clientY;
    } else {
      x = e.clientX;
      y = e.clientY;
    }
    const pos = screenToCanvas(x, y);

    ctx.lineWidth = sizePicker.value;
    ctx.lineCap = "round";
    ctx.strokeStyle = colorPicker.value;

    if (blurBrush.checked) {
      ctx.shadowBlur = parseInt(blurLevel.value);
      ctx.shadowColor = colorPicker.value;
    } else {
      ctx.shadowBlur = 0;
      ctx.shadowColor = "transparent";
    }

    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);

    currentPath.push({
      x: pos.x,
      y: pos.y,
      color: ctx.strokeStyle,
      size: ctx.lineWidth,
      blur: blurBrush.checked,
      blurAmount: parseInt(blurLevel.value)
    });
  }

  function endDraw(e) {
    if (!painting) return;
    e.preventDefault();
    painting = false;
    ctx.beginPath();
    if(currentPath.length) paths.push([...currentPath]);
  }

  function undoLast() {
    paths.pop();
    redrawCanvas();
  }

  function clearCanvas() {
    paths = [];
    redrawCanvas();
  }

  // Touch handling for pinch zoom and pan
  canvas.addEventListener("touchstart", (e) => {
    if (e.touches.length === 2) {
      e.preventDefault();
      lastDist = getDistance(e.touches);
      lastMidpoint = getMidpoint(e.touches);
      isPanning = true;
    } else if (e.touches.length === 1) {
      startDraw(e);
    }
  }, { passive: false });

  canvas.addEventListener("touchmove", (e) => {
    if (isPanning && e.touches.length === 2) {
      e.preventDefault();

      const newDist = getDistance(e.touches);
      const newMidpoint = getMidpoint(e.touches);

      // Zoom factor
      const scaleChange = newDist / lastDist;

      // Calcul du zoom centr√© sur le point m√©dian
      // On applique la formule de zoom + translation pour garder le point fixe
      offsetX = newMidpoint.x - scaleChange * (newMidpoint.x - offsetX);
      offsetY = newMidpoint.y - scaleChange * (newMidpoint.y - offsetY);

      scale *= scaleChange;
      if (scale < 0.5) scale = 0.5;
      if (scale > 5) scale = 5;

      lastDist = newDist;
      lastMidpoint = newMidpoint;

      redrawCanvas();
    } else if (painting && e.touches.length === 1) {
      draw(e);
    }
  }, { passive: false });

  canvas.addEventListener("touchend", (e) => {
    if (e.touches.length < 2) {
      isPanning = false;
      lastDist = null;
      lastMidpoint = null;
    }
    if (painting && e.touches.length === 0) {
      endDraw(e);
    }
  }, { passive: false });

  // Souris (desktop)
  canvas.addEventListener("mousedown", (e) => {
    startDraw(e);
  });
  canvas.addEventListener("mousemove", (e) => {
    draw(e);
  });
  canvas.addEventListener("mouseup", (e) => {
    endDraw(e);
  });
  canvas.addEventListener("mouseout", (e) => {
  endDraw(e);
});

// Gestion fond color√© et image
bgColorPicker.addEventListener("input", (e) => {
  bgColor = e.target.value;
  redrawCanvas();
});

bgImagePicker.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const img = new Image();
  img.onload = () => {
    bgImage = img;
    redrawCanvas();
  };
  img.src = URL.createObjectURL(file);
});

removeBgBtn.addEventListener("click", () => {
  bgImage = null;
  bgImagePicker.value = null;
  redrawCanvas();
});

// Undo, clear, screenshot
undoBtn.addEventListener("click", () => {
  undoLast();
});

clearBtn.addEventListener("click", () => {
  clearCanvas();
});

screenshotBtn.addEventListener("click", () => {
  const title = titleInput.value.trim();
  const filename = title ? `${title}.png` : "dessin.png";

  // Canvas temporaire
  const tempCanvas = document.createElement("canvas");
  const tempCtx = tempCanvas.getContext("2d");
  tempCanvas.width = canvas.width;
  tempCanvas.height = canvas.height;

  // Fond blanc (ou couleur choisie)
  tempCtx.fillStyle = bgColor;
  tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

  // Image de fond
  if (bgImage) {
    tempCtx.drawImage(bgImage, 0, 0, tempCanvas.width, tempCanvas.height);
  }

  // Appliquer transformations zoom + pan avant de dessiner les paths
  tempCtx.save();
  tempCtx.translate(offsetX, offsetY);
  tempCtx.scale(scale, scale);

  // Dessiner tous les paths
  for (const path of paths) {
    tempCtx.beginPath();
    for (let i = 0; i < path.length; i++) {
      const point = path[i];
      tempCtx.lineWidth = point.size;
      tempCtx.strokeStyle = point.color;
      if (point.blur) {
        tempCtx.shadowBlur = point.blurAmount;
        tempCtx.shadowColor = point.color;
      } else {
        tempCtx.shadowBlur = 0;
        tempCtx.shadowColor = "transparent";
      }
      if (i === 0) {
        tempCtx.moveTo(point.x, point.y);
      } else {
        tempCtx.lineTo(point.x, point.y);
      }
      tempCtx.stroke();
    }
  }
  tempCtx.restore();

  // T√©l√©charger l‚Äôimage
  const link = document.createElement("a");
  link.download = filename;
  link.href = tempCanvas.toDataURL("image/png");
  link.click();
});

// Initial draw
redrawCanvas();
</script>

</body>
</html>
