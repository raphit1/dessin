<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üñåÔ∏è Dessine ton ≈ìuvre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    canvas {
      border: 2px solid #333;
      background: #fff;
      touch-action: none;
    }
    .controls {
      margin: 15px 0;
    }
    input[type="color"], input[type="range"] {
      margin: 0 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 8px;
      width: 200px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>üé® Dessine ton chef-d'≈ìuvre</h1>

  <canvas id="canvas" width="300" height="300"></canvas>

  <div class="controls">
    <label>Couleur : <input type="color" id="color" value="#000000"></label>
    <label>Taille : <input type="range" id="size" min="1" max="30" value="5"></label>
  </div>

  <div>
    <button onclick="clearCanvas()">üßπ Effacer</button>
    <button onclick="undo()">‚Ü©Ô∏è Retour</button>
  </div>

  <div>
    <input type="text" id="title" placeholder="Titre de ton ≈ìuvre" />
  </div>

  <div>
    <button onclick="sendArtwork()">üì§ Envoyer au salon</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('color');
    const sizePicker = document.getElementById('size');
    const titleInput = document.getElementById('title');

    let painting = false;
    let history = [];

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('touchstart', startDraw, { passive: false });

    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('touchend', endDraw);

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw, { passive: false });

    function getPos(e) {
      if (e.touches) {
        return {
          x: e.touches[0].clientX - canvas.offsetLeft,
          y: e.touches[0].clientY - canvas.offsetTop,
        };
      }
      return {
        x: e.clientX - canvas.offsetLeft,
        y: e.clientY - canvas.offsetTop,
      };
    }

    function startDraw(e) {
      e.preventDefault();
      painting = true;
      saveHistory();
      draw(e);
    }

    function endDraw() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;
      const pos = getPos(e);
      ctx.lineWidth = sizePicker.value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = colorPicker.value;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      history = [];
    }

    function saveHistory() {
      history.push(canvas.toDataURL());
      if (history.length > 20) history.shift();
    }

    function undo() {
      if (history.length === 0) return;
      const last = history.pop();
      const img = new Image();
      img.onload = () => ctx.drawImage(img, 0, 0);
      img.src = last;
    }

    async function sendArtwork() {
      const title = titleInput.value.trim();
      if (!title) return alert('Donne un titre √† ton ≈ìuvre !');

      const image = canvas.toDataURL('image/png');

      try {
        const res = await fetch('/submit-artwork', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, image }),
        });

        const result = await res.json();

        if (res.ok) {
          alert('‚úÖ ≈íuvre envoy√©e avec succ√®s !');
          clearCanvas();
          titleInput.value = '';
        } else {
          console.error(result);
          alert('‚ùå Erreur lors de l\'envoi : ' + (result.error || 'Inconnue'));
        }
      } catch (err) {
        console.error(err);
        alert('‚ùå Erreur de connexion au serveur.');
      }
    }
  </script>
</body>
</html>
