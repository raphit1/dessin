<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Dessiner ton ≈ìuvre</title>
<style>
  body {
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    padding: 1rem;
    text-align: center;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
  }
  canvas {
    border: 2px solid #333;
    background-color: #fff;
    touch-action: none;
    cursor: crosshair;
    display: block;
    margin: auto;
  }
  .tools {
    margin-top: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: center;
  }
  .tools input[type="color"],
  .tools input[type="range"],
  .tools input[type="file"] {
    vertical-align: middle;
  }
  #title {
    width: 80%;
    padding: 0.5rem;
    margin-top: 1rem;
    font-size: 1rem;
  }
  button, label {
    user-select: none;
  }
  button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #4a90e2;
    color: white;
  }
  button:hover {
    background: #357ac9;
  }
  #modeToggle {
    background: #ff9800;
  }
  #modeToggle.active {
    background: #388e3c;
  }
</style>
</head>
<body>
  <h1>üñåÔ∏è Cr√©e ton ≈ìuvre</h1>

  <input type="text" id="title" placeholder="Titre de l'≈ìuvre (optionnel)" />

  <div class="tools">
    <label>Mode :
      <button id="modeToggle" class="active">Dessin</button>
    </label>

    <label>Couleur:
      <input type="color" id="colorPicker" value="#000000" />
    </label>

    <label>Taille:
      <input type="range" id="sizePicker" min="1" max="50" value="5" />
    </label>

    <label>
      <input type="checkbox" id="eraserToggle" /> Gomme
    </label>

    <label>Taille gomme:
      <input type="range" id="eraserSize" min="5" max="100" value="30" />
    </label>

    <label>Fond:
      <input type="color" id="bgColorPicker" value="#ffffff" />
    </label>

    <label>Image de fond:
      <input type="file" id="bgImagePicker" accept="image/*" />
    </label>

    <button id="removeBgBtn" title="Supprimer l'image de fond">‚ùå</button>
    <button id="undoBtn" title="Annuler dernier trait">‚Ü©Ô∏è</button>
    <button id="clearBtn" title="Effacer tout">üßΩ</button>
    <button id="screenshotBtn" title="T√©l√©charger">üì•</button>
  </div>

  <canvas id="drawCanvas" width="350" height="350"></canvas>

<script>
// ... tous tes autres scripts (inchang√©s sauf dessous)

const eraserToggle = document.getElementById("eraserToggle");
const eraserSize = document.getElementById("eraserSize");

function draw(e) {
  if (!painting) return;
  e.preventDefault();

  let clientX, clientY;
  if (e.touches) {
    clientX = e.touches[0].clientX;
    clientY = e.touches[0].clientY;
  } else {
    clientX = e.clientX;
    clientY = e.clientY;
  }

  const rect = canvas.getBoundingClientRect();
  const pos = screenToCanvas(clientX - rect.left, clientY - rect.top);

  const isEraser = eraserToggle.checked;

  ctx.lineCap = "round";

  if (isEraser) {
    ctx.globalCompositeOperation = "destination-out";
    ctx.lineWidth = eraserSize.value;
    ctx.strokeStyle = "rgba(0,0,0,1)";
  } else {
    ctx.globalCompositeOperation = "source-over";
    ctx.lineWidth = sizePicker.value;
    ctx.strokeStyle = colorPicker.value;
  }

  ctx.shadowBlur = 0;
  ctx.shadowColor = "transparent";

  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);

  currentPath.push({
    x: pos.x,
    y: pos.y,
    color: ctx.strokeStyle,
    size: ctx.lineWidth,
    blur: false,
    blurAmount: 0,
    erase: isEraser
  });
}

function redrawCanvas() {
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.translate(offsetX, offsetY);
  ctx.scale(scale, scale);

  drawBackground(ctx);

  for (const path of paths) {
    ctx.beginPath();
    for (let i = 0; i < path.length; i++) {
      const point = path[i];
      ctx.lineWidth = point.size;
      ctx.strokeStyle = point.color;
      ctx.shadowBlur = 0;
      ctx.shadowColor = "transparent";
      ctx.globalCompositeOperation = point.erase ? "destination-out" : "source-over";

      if (i === 0) {
        ctx.moveTo(point.x, point.y);
      } else {
        ctx.lineTo(point.x, point.y);
      }
      ctx.stroke();
    }
  }
  ctx.globalCompositeOperation = "source-over";
  ctx.beginPath();
}

screenshotBtn.addEventListener("click", () => {
  const title = titleInput.value.trim();
  const filename = title ? `${title}.png` : "dessin.png";

  const tempCanvas = document.createElement("canvas");
  const tempCtx = tempCanvas.getContext("2d");
  tempCanvas.width = canvas.width;
  tempCanvas.height = canvas.height;

  tempCtx.fillStyle = bgColor;
  tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

  if (bgImage) {
    tempCtx.drawImage(bgImage, 0, 0, tempCanvas.width, tempCanvas.height);
  }

  tempCtx.save();
  tempCtx.translate(offsetX, offsetY);
  tempCtx.scale(scale, scale);

  for (const path of paths) {
    tempCtx.beginPath();
    for (let i = 0; i < path.length; i++) {
      const point = path[i];
      tempCtx.lineWidth = point.size;
      tempCtx.strokeStyle = point.color;
      tempCtx.shadowBlur = 0;
      tempCtx.shadowColor = "transparent";
      tempCtx.globalCompositeOperation = point.erase ? "destination-out" : "source-over";

      if (i === 0) {
        tempCtx.moveTo(point.x, point.y);
      } else {
        tempCtx.lineTo(point.x, point.y);
      }
      tempCtx.stroke();
    }
  }

  tempCtx.restore();
  tempCtx.globalCompositeOperation = "source-over";

  const link = document.createElement("a");
  link.download = filename;
  link.href = tempCanvas.toDataURL("image/png");
  link.click();
});

</script>
</body>
</html>
