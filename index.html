<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cr√©e ton ≈ìuvre</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 2rem;
    }
    canvas {
      border: 2px solid #333;
      background-color: #fff;
      touch-action: none;
    }
    .controls {
      margin: 1rem 0;
    }
    .controls input[type=range] {
      width: 150px;
    }
    .color-btn {
      border: none;
      width: 32px;
      height: 32px;
      margin: 0 4px;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üé® Cr√©e ton ≈ìuvre</h1>
  <canvas id="canvas" width="350" height="350"></canvas>
  <div class="controls">
    <label>Taille:</label>
    <input type="range" id="size" min="1" max="20" value="5" />
    <br />
    <label>Couleur:</label>
    <button class="color-btn" style="background: black" data-color="#000000"></button>
    <button class="color-btn" style="background: red" data-color="red"></button>
    <button class="color-btn" style="background: blue" data-color="blue"></button>
    <button class="color-btn" style="background: green" data-color="green"></button>
    <button class="color-btn" style="background: yellow" data-color="yellow"></button>
  </div>
  <div>
    <input type="text" id="title" placeholder="Titre de ton ≈ìuvre" style="padding: 8px; width: 80%" />
  </div>
  <div>
    <button onclick="clearCanvas()">üßΩ Effacer</button>
    <button onclick="submitDrawing()">üöÄ Envoyer</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let color = "black";
    let size = 5;

    canvas.addEventListener("mousedown", start);
    canvas.addEventListener("mouseup", stop);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("touchstart", e => start(e.touches[0]));
    canvas.addEventListener("touchend", stop);
    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      draw(e.touches[0]);
    });

    function start(e) {
      drawing = true;
      draw(e);
    }
    function stop() {
      drawing = false;
      ctx.beginPath();
    }
    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = size;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    document.querySelectorAll(".color-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        color = btn.getAttribute("data-color");
      });
    });

    document.getElementById("size").addEventListener("input", e => {
      size = e.target.value;
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function submitDrawing() {
      const title = document.getElementById("title").value || "Sans titre";
      const image = canvas.toDataURL("image/png");

      fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, image }),
      })
        .then(res => res.ok ? alert("‚úÖ ≈íuvre envoy√©e !") : alert("‚ùå Erreur lors de l'envoi."))
        .catch(() => alert("‚ùå Erreur r√©seau ou serveur."));
    }
  </script>
</body>
</html>
