<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Dessiner ton ≈ìuvre</title>
<style>
  body {
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    padding: 1rem;
    text-align: center;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
  }
  canvas {
    border: 2px solid #333;
    background-color: #fff;
    touch-action: none;
    cursor: crosshair;
    display: block;
    margin: auto;
  }
  .tools {
    margin-top: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: center;
  }
  .tools input[type="color"],
  .tools input[type="range"],
  .tools input[type="file"],
  .tools input[type="number"] {
    vertical-align: middle;
  }
  #title {
    width: 80%;
    padding: 0.5rem;
    margin-top: 1rem;
    font-size: 1rem;
  }
  button, label {
    user-select: none;
  }
  button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #4a90e2;
    color: white;
  }
  button:hover {
    background: #357ac9;
  }
  #modeToggle {
    background: #ff9800;
  }
  #modeToggle.active {
    background: #388e3c;
  }
  #brushSizeDisplay {
    display: inline-block;
    min-width: 40px;
    font-weight: bold;
    margin-left: 5px;
  }
</style>
</head>
<body>
  <h1>üñåÔ∏è Cr√©e ton ≈ìuvre</h1>

  <input type="text" id="title" placeholder="Titre de l'≈ìuvre (optionnel)" />

  <div class="tools">
    <label>Mode :
      <button id="modeToggle" class="active">Dessin</button>
    </label>

    <label>Couleur:
      <input type="color" id="colorPicker" value="#000000" />
    </label>

    <label>Taille:
      <input type="range" id="sizePicker" min="0.1" max="100" step="0.1" value="5" />
      <input type="number" id="sizeNumber" min="0.1" max="100" step="0.1" value="5" style="width:60px;" />
      <span id="brushSizeDisplay">5 px</span>
    </label>

    <label>Fond:
      <input type="color" id="bgColorPicker" value="#ffffff" />
    </label>

    <label>Image de fond:
      <input type="file" id="bgImagePicker" accept="image/*" />
    </label>

    <button id="removeBgBtn" title="Supprimer l'image de fond">‚ùå</button>
    <button id="undoBtn" title="Annuler dernier trait">‚Ü©Ô∏è</button>
    <button id="clearBtn" title="Effacer tout">üßΩ</button>
    <button id="screenshotBtn" title="T√©l√©charger">üì•</button>
  </div>

  <canvas id="drawCanvas" width="350" height="350"></canvas>

<script>
  const canvas = document.getElementById("drawCanvas");
  const ctx = canvas.getContext("2d");

  const colorPicker = document.getElementById("colorPicker");
  const sizePicker = document.getElementById("sizePicker");
  const sizeNumber = document.getElementById("sizeNumber");
  const brushSizeDisplay = document.getElementById("brushSizeDisplay");
  const clearBtn = document.getElementById("clearBtn");
  const undoBtn = document.getElementById("undoBtn");
  const screenshotBtn = document.getElementById("screenshotBtn");
  const titleInput = document.getElementById("title");
  const bgColorPicker = document.getElementById("bgColorPicker");
  const bgImagePicker = document.getElementById("bgImagePicker");
  const removeBgBtn = document.getElementById("removeBgBtn");
  const modeToggle = document.getElementById("modeToggle");

  let painting = false;
  let paths = [];
  let currentPath = [];

  let bgColor = "#ffffff";
  let bgImage = null;

  let scale = 1;
  let offsetX = 0;
  let offsetY = 0;
  let lastDist = null;
  let lastMidpoint = null;
  let isPanning = false;

  let mode = "draw"; // "draw", "pan", "text"
  let texts = [];

  // Texte s√©lectionn√© et drag
  let selectedTextIndex = -1;
  let dragOffsetX = 0;
  let dragOffsetY = 0;
  let draggingText = false;

  function clampOffsets() {
    const widthScaled = canvas.width * scale;
    const heightScaled = canvas.height * scale;

    if (widthScaled > canvas.width) {
      offsetX = Math.min(0, Math.max(offsetX, canvas.width - widthScaled));
    } else {
      offsetX = 0;
    }

    if (heightScaled > canvas.height) {
      offsetY = Math.min(0, Math.max(offsetY, canvas.height - heightScaled));
    } else {
      offsetY = 0;
    }
  }

  function screenToCanvas(x, y) {
    return {
      x: (x - offsetX) / scale,
      y: (y - offsetY) / scale
    };
  }

  function drawBackground(ctxTarget) {
    ctxTarget.fillStyle = bgColor;
    ctxTarget.fillRect(0, 0, canvas.width, canvas.height);
    if (bgImage) {
      ctxTarget.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
    }
  }

  function redrawCanvas() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.translate(offsetX, offsetY);
    ctx.scale(scale, scale);
    drawBackground(ctx);

    for (const path of paths) {
      ctx.beginPath();
      ctx.globalCompositeOperation = 'source-over';
      for (let i = 0; i < path.length; i++) {
        const point = path[i];
        ctx.lineWidth = point.size;
        ctx.strokeStyle = point.color;
        ctx.shadowBlur = 0;
        ctx.shadowColor = "transparent";
        if (i === 0) ctx.moveTo(point.x, point.y);
        else ctx.lineTo(point.x, point.y);
        ctx.stroke();
      }
    }

    for (let i = 0; i < texts.length; i++) {
      const t = texts[i];
      ctx.fillStyle = t.color;
      ctx.font = `${t.size}px sans-serif`;
      ctx.fillText(t.text, t.x, t.y);

      if (i === selectedTextIndex) {
        // Surbrillance : encadr√© autour du texte
        const width = ctx.measureText(t.text).width;
        const height = t.size;
        ctx.save();
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2 / scale;
        ctx.setLineDash([5 / scale, 5 / scale]);
        ctx.strokeRect(t.x, t.y - height, width, height);
        ctx.restore();
      }
    }

    ctx.globalCompositeOperation = 'source-over';
    ctx.beginPath();
  }

  function startDraw(e) {
    if (mode !== "draw") return;
    if (e.touches && e.touches.length > 1) return;
    e.preventDefault();
    painting = true;
    currentPath = [];
    ctx.beginPath();
    draw(e);
  }

  function draw(e) {
    if (!painting) return;
    e.preventDefault();
    let clientX, clientY;
    if (e.touches) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }

    const rect = canvas.getBoundingClientRect();
    const pos = screenToCanvas(clientX - rect.left, clientY - rect.top);

    ctx.lineWidth = sizePicker.value;
    ctx.lineCap = "round";
    ctx.globalCompositeOperation = 'source-over';
    ctx.strokeStyle = colorPicker.value;
    ctx.shadowBlur = 0;
    ctx.shadowColor = "transparent";

    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);

    currentPath.push({
      x: pos.x,
      y: pos.y,
      color: ctx.strokeStyle,
      size: ctx.lineWidth
    });
  }

  function endDraw(e) {
    if (!painting) return;
    painting = false;
    ctx.beginPath();
    if (currentPath.length) {
  paths.push([...currentPath]);
  currentPath = [];
  redrawCanvas();
}

function undo() {
  if (paths.length > 0) {
    paths.pop();
    redrawCanvas();
  }
}

function clearAll() {
  paths = [];
  texts = [];
  selectedTextIndex = -1;
  redrawCanvas();
}

function downloadImage() {
  // Cr√©er une image finale en haute qualit√© sans transformation
  const exportCanvas = document.createElement("canvas");
  exportCanvas.width = canvas.width;
  exportCanvas.height = canvas.height;
  const exportCtx = exportCanvas.getContext("2d");

  // Dessiner le fond
  exportCtx.fillStyle = bgColor;
  exportCtx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);
  if (bgImage) {
    exportCtx.drawImage(bgImage, 0, 0, exportCanvas.width, exportCanvas.height);
  }

  // Dessiner les paths
  for (const path of paths) {
    exportCtx.beginPath();
    for (let i = 0; i < path.length; i++) {
      const point = path[i];
      exportCtx.lineWidth = point.size;
      exportCtx.strokeStyle = point.color;
      if (i === 0) exportCtx.moveTo(point.x, point.y);
      else exportCtx.lineTo(point.x, point.y);
      exportCtx.stroke();
    }
  }

  // Dessiner les textes
  for (const t of texts) {
    exportCtx.fillStyle = t.color;
    exportCtx.font = `${t.size}px sans-serif`;
    exportCtx.fillText(t.text, t.x, t.y);
  }

  // Ajouter le titre si existant
  if (titleInput.value.trim()) {
    exportCtx.fillStyle = "black";
    exportCtx.font = "bold 20px sans-serif";
    exportCtx.fillText(titleInput.value.trim(), 10, 30);
  }

  const link = document.createElement("a");
  link.download = "mon_oeuvre.png";
  link.href = exportCanvas.toDataURL();
  link.click();
}

function onBgImageChange(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(evt) {
    const img = new Image();
    img.onload = function() {
      bgImage = img;
      redrawCanvas();
    }
    img.src = evt.target.result;
  }
  reader.readAsDataURL(file);
}

removeBgBtn.addEventListener("click", () => {
  bgImage = null;
  bgImagePicker.value = "";
  redrawCanvas();
});

undoBtn.addEventListener("click", () => {
  undo();
});

clearBtn.addEventListener("click", () => {
  clearAll();
});

screenshotBtn.addEventListener("click", () => {
  downloadImage();
});

bgColorPicker.addEventListener("change", (e) => {
  bgColor = e.target.value;
  redrawCanvas();
});

bgImagePicker.addEventListener("change", onBgImageChange);

modeToggle.addEventListener("click", () => {
  if (mode === "draw") {
    mode = "text";
    modeToggle.textContent = "Texte";
    modeToggle.classList.remove("active");
  } else {
    mode = "draw";
    modeToggle.textContent = "Dessin";
    modeToggle.classList.add("active");
    selectedTextIndex = -1;
    draggingText = false;
    redrawCanvas();
  }
});

// Synchronisation slider <-> number + affichage
function updateBrushSizeUI(value) {
  brushSizeDisplay.textContent = `${parseFloat(value).toFixed(1)} px`;
  sizePicker.value = value;
  sizeNumber.value = value;
}
sizePicker.addEventListener("input", (e) => {
  const val = e.target.value;
  updateBrushSizeUI(val);
  if (selectedTextIndex >= 0) {
    texts[selectedTextIndex].size = parseFloat(val);
    redrawCanvas();
  }
});
sizeNumber.addEventListener("input", (e) => {
  let val = e.target.value;
  if (val === "" || val <= 0) val = 1;
  updateBrushSizeUI(val);
  if (selectedTextIndex >= 0) {
    texts[selectedTextIndex].size = parseFloat(val);
    redrawCanvas();
  }
});

// --- Gestion des touches et mouvement sur le canvas ---

canvas.addEventListener("mousedown", (e) => {
  if (mode === "draw") {
    startDraw(e);
  } else if (mode === "text") {
    const rect = canvas.getBoundingClientRect();
    const pos = screenToCanvas(e.clientX - rect.left, e.clientY - rect.top);

    // V√©rifier si on a cliqu√© sur un texte (hit test simple)
    selectedTextIndex = -1;
    for (let i = texts.length - 1; i >= 0; i--) {
      const t = texts[i];
      ctx.font = `${t.size}px sans-serif`;
      const width = ctx.measureText(t.text).width;
      const height = t.size;
      // Rectangle texte (x,y - taille font)
      if (
        pos.x >= t.x && pos.x <= t.x + width &&
        pos.y <= t.y && pos.y >= t.y - height
      ) {
        selectedTextIndex = i;
        dragOffsetX = pos.x - t.x;
        dragOffsetY = pos.y - t.y;
        draggingText = true;
        redrawCanvas();
        break;
      }
    }
    if (selectedTextIndex === -1) {
      // Pas de texte s√©lectionn√©, ajout d'un nouveau texte
      const newText = prompt("Texte √† ajouter :", "");
      if (newText && newText.trim().length > 0) {
        texts.push({
          text: newText.trim(),
          x: pos.x,
          y: pos.y,
          size: parseFloat(sizePicker.value),
          color: colorPicker.value
        });
        selectedTextIndex = texts.length - 1;
        redrawCanvas();
      }
    }
  }
});

canvas.addEventListener("mousemove", (e) => {
  if (mode === "draw") {
    draw(e);
  } else if (mode === "text" && draggingText && selectedTextIndex >= 0) {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const pos = screenToCanvas(e.clientX - rect.left, e.clientY - rect.top);
    texts[selectedTextIndex].x = pos.x - dragOffsetX;
    texts[selectedTextIndex].y = pos.y - dragOffsetY;
    redrawCanvas();
  }
});

canvas.addEventListener("mouseup", (e) => {
  if (mode === "draw") {
    endDraw(e);
  } else if (mode === "text") {
    draggingText = false;
  }
});
canvas.addEventListener("mouseout", (e) => {
  if (mode === "draw") {
    endDraw(e);
  } else if (mode === "text") {
    draggingText = false;
  }
});

// Touch Events Android
canvas.addEventListener("touchstart", (e) => {
  if (mode === "draw") {
    startDraw(e);
  } else if (mode === "text") {
    if (e.touches.length === 1) {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const pos = screenToCanvas(touch.clientX - rect.left, touch.clientY - rect.top);

      selectedTextIndex = -1;
      for (let i = texts.length - 1; i >= 0; i--) {
        const t = texts[i];
        ctx.font = `${t.size}px sans-serif`;
        const width = ctx.measureText(t.text).width;
        const height = t.size;
        if (
          pos.x >= t.x && pos.x <= t.x + width &&
          pos.y <= t.y && pos.y >= t.y - height
        ) {
          selectedTextIndex = i;
          dragOffsetX = pos.x - t.x;
          dragOffsetY = pos.y - t.y;
          draggingText = true;
          redrawCanvas();
          e.preventDefault();
          break;
        }
      }
      if (selectedTextIndex === -1) {
        const newText = prompt("Texte √† ajouter :", "");
        if (newText && newText.trim().length > 0) {
          texts.push({
            text: newText.trim(),
            x: pos.x,
            y: pos.y,
            size: parseFloat(sizePicker.value),
            color: colorPicker.value
          });
          selectedTextIndex = texts.length - 1;
          redrawCanvas();
        }
      }
    }
  }
});

canvas.addEventListener("touchmove", (e) => {
  if (mode === "draw") {
    draw(e);
  } else if (mode === "text" && draggingText && selectedTextIndex >= 0) {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    const pos = screenToCanvas(touch.clientX - rect.left, touch.clientY - rect.top);
    texts[selectedTextIndex].x = pos.x - dragOffsetX;
    texts[selectedTextIndex].y = pos.y - dragOffsetY;
    redrawCanvas();
  }
});

canvas.addEventListener("touchend", (e) => {
  if (mode === "draw") {
    endDraw(e);
  } else if (mode === "text") {
    draggingText = false;
  }
});

canvas.addEventListener("wheel", (e) => {
  if (mode === "draw" || mode === "text") {
    // Ctrl+wheel zoom
    if (e.ctrlKey) {
      e.preventDefault();
      const wheel = e.deltaY < 0 ? 1.05 : 0.95;
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const beforeZoom = screenToCanvas(mx, my);
      scale *= wheel;
      if (scale < 0.2) scale = 0.2;
      if (scale > 10) scale = 10;
      const afterZoom = screenToCanvas(mx, my);
      offsetX += (afterZoom.x - beforeZoom.x) * scale;
      offsetY += (afterZoom.y - beforeZoom.y) * scale;
      clampOffsets();
      redrawCanvas();
    }
  }
});

// Initialisation
function init() {
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  redrawCanvas();
}

init();

</script>

</body>
</html>
