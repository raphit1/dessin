<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dessiner ton ≈ìuvre</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 1rem;
      text-align: center;
    }
    canvas {
      border: 2px solid #333;
      background-color: #fff;
      touch-action: none;
    }
    .tools {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .tools input[type="color"],
    .tools input[type="range"],
    .tools input[type="file"] {
      vertical-align: middle;
    }
    #title {
      width: 80%;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
    }
    button:hover {
      background: #357ac9;
    }
  </style>
</head>
<body>
  <h1>üñåÔ∏è Cr√©e ton ≈ìuvre</h1>

  <input type="text" id="title" placeholder="Titre de l'≈ìuvre (optionnel)" />

  <div class="tools">
    <label>Couleur:
      <input type="color" id="colorPicker" value="#000000" />
    </label>

    <label>Taille:
      <input type="range" id="sizePicker" min="1" max="50" value="5" />
    </label>

    <label>Fond:
      <input type="color" id="bgColorPicker" value="#ffffff" />
    </label>

    <label>Image de fond:
      <input type="file" id="bgImagePicker" accept="image/*" />
    </label>

    <label>Zoom g√©n√©ral:
      <input type="range" id="zoomSlider" min="0.5" max="3" step="0.1" value="1" />
    </label>

    <button id="removeBgBtn">‚ùå Supprimer l'image de fond</button>
    <button id="undoBtn">‚Ü©Ô∏è Annuler</button>
    <button id="clearBtn">üßΩ Effacer</button>
    <button id="screenshotBtn">üì• T√©l√©charger</button>
  </div>

  <canvas id="drawCanvas" width="350" height="350"></canvas>

  <script>
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");

    const colorPicker = document.getElementById("colorPicker");
    const sizePicker = document.getElementById("sizePicker");
    const clearBtn = document.getElementById("clearBtn");
    const undoBtn = document.getElementById("undoBtn");
    const screenshotBtn = document.getElementById("screenshotBtn");
    const titleInput = document.getElementById("title");
    const bgColorPicker = document.getElementById("bgColorPicker");
    const bgImagePicker = document.getElementById("bgImagePicker");
    const removeBgBtn = document.getElementById("removeBgBtn");
    const zoomSlider = document.getElementById("zoomSlider");

    let painting = false;
    let paths = [];
    let currentPath = [];

    let bgColor = "#ffffff";
    let bgImage = null;
    let zoom = 1;

    function getEventPos(e) {
      const rect = canvas.getBoundingClientRect();
      const x = ((e.touches ? e.touches[0].clientX : e.clientX) - rect.left) / zoom;
      const y = ((e.touches ? e.touches[0].clientY : e.clientY) - rect.top) / zoom;
      return { x, y };
    }

    function startDraw(e) {
      painting = true;
      currentPath = [];
      ctx.beginPath();
      draw(e);
    }

    function draw(e) {
      if (!painting) return;
      const { x, y } = getEventPos(e);

      ctx.lineWidth = sizePicker.value;
      ctx.lineCap = "round";
      ctx.strokeStyle = colorPicker.value;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);

      currentPath.push({ x, y, color: ctx.strokeStyle, size: ctx.lineWidth });
    }

    function endDraw() {
      if (!painting) return;
      painting = false;
      ctx.beginPath();
      paths.push([...currentPath]);
    }

    function undoLast() {
      paths.pop();
      redrawCanvas();
    }

    function clearCanvas() {
      paths = [];
      redrawCanvas();
    }

    function drawBackground(ctxTarget) {
      ctxTarget.fillStyle = bgColor;
      ctxTarget.fillRect(0, 0, canvas.width, canvas.height);
      if (bgImage) {
        ctxTarget.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      }
    }

    function redrawCanvas() {
      ctx.setTransform(1, 0, 0, 1, 0, 0); // reset transform
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.scale(zoom, zoom);
      drawBackground(ctx);
      for (const path of paths) {
        ctx.beginPath();
        for (let i = 0; i < path.length; i++) {
          const point = path[i];
          ctx.lineWidth = point.size;
          ctx.strokeStyle = point.color;
          if (i === 0) {
            ctx.moveTo(point.x, point.y);
          } else {
            ctx.lineTo(point.x, point.y);
          }
          ctx.stroke();
        }
      }
      ctx.beginPath();
    }

    function takeScreenshot() {
      const title = titleInput.value.trim();
      const filename = title ? `${title}.png` : "dessin.png";

      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;

      // Dessin complet avec zoom 1 pour export propre
      tempCtx.fillStyle = bgColor;
      tempCtx.fillRect(0, 0, canvas.width, canvas.height);
      if (bgImage) {
        tempCtx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      }
      for (const path of paths) {
        tempCtx.beginPath();
        for (let i = 0; i < path.length; i++) {
          const point = path[i];
          tempCtx.lineWidth = point.size;
          tempCtx.strokeStyle = point.color;
          if (i === 0) {
            tempCtx.moveTo(point.x, point.y);
          } else {
            tempCtx.lineTo(point.x, point.y);
          }
          tempCtx.stroke();
        }
      }

      const link = document.createElement("a");
      link.download = filename;
      link.href = tempCanvas.toDataURL("image/png");
      link.click();
    }

    bgColorPicker.addEventListener("input", (e) => {
      bgColor = e.target.value;
      redrawCanvas();
    });

    bgImagePicker.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      const reader = new FileReader();

      reader.onload = function(evt) {
        img.onload = function() {
          bgImage = img;
          redrawCanvas();
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    removeBgBtn.addEventListener("click", () => {
      bgImage = null;
      redrawCanvas();
    });

    zoomSlider.addEventListener("input", (e) => {
      zoom = parseFloat(e.target.value);
      redrawCanvas();
    });

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseout", endDraw);
    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", endDraw);

    clearBtn.addEventListener("click", clearCanvas);
    undoBtn.addEventListener("click", undoLast);
    screenshotBtn.addEventListener("click", takeScreenshot);

    // Initial draw
    redrawCanvas();
  </script>
</body>
</html>
