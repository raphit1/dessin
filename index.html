<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üé® Dessin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; background: #f4f4f4; }
    canvas { border: 2px solid #333; touch-action: none; }
    input, button, select { margin: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>üñåÔ∏è Cr√©e ton ≈ìuvre</h1>
  <canvas id="canvas" width="300" height="300"></canvas>
  <div>
    <input type="color" id="color" value="#000000" />
    <select id="size">
      <option value="2">Fin</option>
      <option value="5" selected>Moyen</option>
      <option value="10">Large</option>
    </select>
    <br />
    <input type="text" id="title" placeholder="Titre de l'≈ìuvre" />
    <br />
    <button onclick="sendDrawing()">‚úÖ Envoyer</button>
    <button onclick="clearCanvas()">üßπ Effacer</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let painting = false;

    canvas.addEventListener("pointerdown", start);
    canvas.addEventListener("pointerup", stop);
    canvas.addEventListener("pointermove", draw);
    canvas.addEventListener("pointerleave", stop);

    function start(e) {
      painting = true;
      draw(e);
    }

    function stop() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = document.getElementById("size").value;
      ctx.strokeStyle = document.getElementById("color").value;
      ctx.lineCap = "round";
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    async function sendDrawing() {
      const title = document.getElementById("title").value;
      const image = canvas.toDataURL("image/png");

      try {
        const res = await fetch('https://ton-bot.onrender.com/api/draw', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, image })
        });
        const data = await res.json();
        alert(data.message || "Envoy√© !");
      } catch (err) {
        alert("‚ùå Erreur de connexion avec le serveur !");
      }
    }
  </script>
</body>
</html>
