<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>App de Dessin</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f0f0f0;
  }
  #canvas {
    border: 2px solid #333;
    touch-action: none; /* pour mobile */
    background: #fff;
    display: block;
    margin-bottom: 10px;
  }
  .controls {
    margin-bottom: 10px;
  }
  button, input[type="text"] {
    font-size: 1rem;
    padding: 8px;
    margin-right: 10px;
  }
  label {
    margin-right: 5px;
  }
  #message {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>üé® Cr√©e ta peinture</h1>

<canvas id="canvas" width="400" height="300"></canvas>

<div class="controls">
  <label for="colorPicker">Couleur :</label>
  <input type="color" id="colorPicker" value="#000000" />

  <label for="sizePicker">Taille :</label>
  <select id="sizePicker">
    <option value="2">Petit</option>
    <option value="5" selected>Moyen</option>
    <option value="10">Grand</option>
  </select>
</div>

<div class="controls">
  <label for="titleInput">Titre de l'≈ìuvre :</label>
  <input type="text" id="titleInput" placeholder="Ton chef-d'≈ìuvre..." />
  <button id="submitBtn">Valider</button>
</div>

<div id="message"></div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let currentColor = document.getElementById('colorPicker').value;
  let currentSize = parseInt(document.getElementById('sizePicker').value, 10);

  // Setup canvas for drawing
  function getPointerPos(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;
    if (e.touches) {
      x = e.touches[0].clientX - rect.left;
      y = e.touches[0].clientY - rect.top;
    } else {
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
    }
    return { x, y };
  }

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    const pos = getPointerPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  });
  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    drawing = true;
    const pos = getPointerPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }, { passive: false });

  canvas.addEventListener('mousemove', e => {
    if (!drawing) return;
    const pos = getPointerPos(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = currentColor;
    ctx.lineWidth = currentSize;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.stroke();
  });

  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (!drawing) return;
    const pos = getPointerPos(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = currentColor;
    ctx.lineWidth = currentSize;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.stroke();
  }, { passive: false });

  function stopDrawing() {
    if (!drawing) return;
    drawing = false;
    ctx.closePath();
  }

  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('mouseout', stopDrawing);
  canvas.addEventListener('touchend', e => {
    e.preventDefault();
    stopDrawing();
  }, { passive: false });

  // Change color and size handlers
  document.getElementById('colorPicker').addEventListener('change', e => {
    currentColor = e.target.value;
  });
  document.getElementById('sizePicker').addEventListener('change', e => {
    currentSize = parseInt(e.target.value, 10);
  });

  // Submit button logic
  document.getElementById('submitBtn').addEventListener('click', async () => {
    const title = document.getElementById('titleInput').value.trim();
    const messageDiv = document.getElementById('message');

    if (!title) {
      messageDiv.textContent = '‚ùå Merci de saisir un titre pour ton ≈ìuvre.';
      messageDiv.style.color = 'red';
      return;
    }

    // R√©cup√©rer l'image du canvas en base64 PNG
    const imageData = canvas.toDataURL('image/png');

    messageDiv.textContent = '‚è≥ Envoi en cours...';
    messageDiv.style.color = 'black';

    try {
      const response = await fetch('https://dessin.onrender.com/submit-drawing', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, imageData }),
      });

      if (!response.ok) {
        const text = await response.text();
        messageDiv.textContent = `‚ùå Erreur lors de l'envoi : ${text}`;
        messageDiv.style.color = 'red';
        return;
      }

      messageDiv.textContent = '‚úÖ Ton ≈ìuvre a bien √©t√© envoy√©e ! Merci !';
      messageDiv.style.color = 'green';

      // Optionnel : reset canvas et titre
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('titleInput').value = '';
    } catch (err) {
      messageDiv.textContent = '‚ùå Erreur r√©seau : ' + err.message;
      messageDiv.style.color = 'red';
    }
  });
</script>

</body>
</html>
