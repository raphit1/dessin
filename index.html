<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dessiner ton ≈ìuvre</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 1rem;
      text-align: center;
    }
    canvas {
      border: 2px solid #333;
      background-color: #fff;
      touch-action: none;
      cursor: crosshair;
    }
    .tools {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    .tools input[type="color"],
    .tools input[type="range"] {
      vertical-align: middle;
    }
    #title {
      width: 80%;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button, label {
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #357ac9;
    }
    .mode-toggle.active {
      background: #357ac9 !important;
    }
  </style>
</head>
<body>

  <h1>üñåÔ∏è Cr√©e ton ≈ìuvre</h1>

  <input type="text" id="title" placeholder="Titre de l'≈ìuvre (optionnel)" />

  <div class="tools">
    <label>Couleur:
      <input type="color" id="colorPicker" value="#000000" />
    </label>

    <label>Taille:
      <input type="range" id="sizePicker" min="1" max="50" value="5" />
    </label>

    <label>
      <input type="radio" name="tool" value="brush" checked /> Pinceau
    </label>
    <label>
      <input type="radio" name="tool" value="eraser" /> Gomme
    </label>

    <button id="undoBtn">‚Ü©Ô∏è Annuler</button>
    <button id="clearBtn">üßΩ Effacer</button>
    <button id="screenshotBtn">üì• T√©l√©charger</button>
    <button id="modeToggle" class="mode-toggle active">Dessin</button>
  </div>

  <div class="tools" style="margin-top: 10px;">
    <label>Couleur fond:
      <input type="color" id="bgColorPicker" value="#ffffff" />
    </label>

    <label>
      Image fond:
      <input type="file" id="bgImagePicker" accept="image/*" />
    </label>
    <button id="removeBgBtn">‚úñÔ∏è Supprimer fond</button>
  </div>

  <canvas id="drawCanvas" width="350" height="350"></canvas>

  <script>
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const sizePicker = document.getElementById("sizePicker");
    const clearBtn = document.getElementById("clearBtn");
    const undoBtn = document.getElementById("undoBtn");
    const screenshotBtn = document.getElementById("screenshotBtn");
    const titleInput = document.getElementById("title");
    const bgColorPicker = document.getElementById("bgColorPicker");
    const bgImagePicker = document.getElementById("bgImagePicker");
    const removeBgBtn = document.getElementById("removeBgBtn");
    const modeToggle = document.getElementById("modeToggle");

    const toolRadios = document.querySelectorAll('input[name="tool"]');

    let painting = false;
    let paths = [];
    let currentPath = [];

    let drawingMode = true; // true = dessin, false = navigation

    // Zoom & Pan variables
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let isPanning = false;
    let lastDist = null;
    let lastMidpoint = null;

    let bgColor = bgColorPicker.value;
    let bgImage = null;

    // Clamp pour offset pour ne pas d√©passer les limites (canvas visible)
    function clampOffsets() {
      const maxX = 0;
      const maxY = 0;
      const minX = canvas.width - canvas.width * scale;
      const minY = canvas.height - canvas.height * scale;

      if (offsetX > maxX) offsetX = maxX;
      if (offsetX < minX) offsetX = minX;
      if (offsetY > maxY) offsetY = maxY;
      if (offsetY < minY) offsetY = minY;
    }

    // Convertit coords √©cran en coords canvas (en tenant compte zoom & offset)
    function screenToCanvas(x, y) {
      return {
        x: (x - offsetX) / scale,
        y: (y - offsetY) / scale
      };
    }

    // Start dessin
    function startDraw(e) {
      painting = true;
      currentPath = [];
      ctx.beginPath();
      draw(e);
    }

    // Dessine (pinceau ou gomme)
    function draw(e) {
      if (!painting) return;
      e.preventDefault();

      let clientX, clientY;
      if (e.touches) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
      }

      const rect = canvas.getBoundingClientRect();
      const pos = screenToCanvas(clientX - rect.left, clientY - rect.top);

      ctx.lineWidth = sizePicker.value;
      ctx.lineCap = "round";

      const selectedTool = [...toolRadios].find(r => r.checked).value;
      if (selectedTool === "brush") {
        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = colorPicker.value;
      } else {
        // gomme
        ctx.globalCompositeOperation = "destination-out";
        ctx.strokeStyle = "rgba(0,0,0,1)";
      }

      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);

      currentPath.push({
        x: pos.x,
        y: pos.y,
        size: ctx.lineWidth,
        color: ctx.strokeStyle,
        tool: selectedTool
      });
    }

    // Fin dessin
    function endDraw() {
      if (!painting) return;
      painting = false;
      ctx.beginPath();
      if (currentPath.length) {
        paths.push([...currentPath]);
      }
    }

    // Redessine tout
    function redrawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Fond
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Image de fond
      if (bgImage) {
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      }

      ctx.save();
      ctx.translate(offsetX, offsetY);
      ctx.scale(scale, scale);

      for (const path of paths) {
        ctx.beginPath();
        for (let i = 0; i < path.length; i++) {
          const point = path[i];
          ctx.lineWidth = point.size;

          if (point.tool === "brush") {
            ctx.globalCompositeOperation = "source-over";
            ctx.strokeStyle = point.color;
          } else {
            ctx.globalCompositeOperation = "destination-out";
            ctx.strokeStyle = "rgba(0,0,0,1)";
          }

          if (i === 0) {
            ctx.moveTo(point.x, point.y);
          } else {
            ctx.lineTo(point.x, point.y);
          }
          ctx.stroke();
        }
      }

      ctx.restore();
      ctx.beginPath();
    }

    // Undo dernier trait
    function undoLast() {
      paths.pop();
      redrawCanvas();
    }

    // Clear tout
    function clearCanvas() {
      paths = [];
      redrawCanvas();
    }

    // Toggle mode dessin/navigation
    modeToggle.addEventListener("click", () => {
      drawingMode = !drawingMode;
      if (drawingMode) {
        modeToggle.textContent = "Dessin";
        modeToggle.classList.add("active");
        canvas.style.cursor = "crosshair";
      } else {
        modeToggle.textContent = "Navigation";
        modeToggle.classList.remove("active");
        canvas.style.cursor = "grab";
        painting = false;
      }
    });

    // Fond couleur
    bgColorPicker.addEventListener("input", (e) => {
      bgColor = e.target.value;
      redrawCanvas();
    });

    // Image de fond
    bgImagePicker.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        bgImage = img;
        redrawCanvas();
      };
      img.src = URL.createObjectURL(file);
    });

    removeBgBtn.addEventListener("click", () => {
      bgImage = null;
      bgImagePicker.value = null;
      redrawCanvas();
    });

    // Touch pan & zoom en mode navigation
    function getDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function getMidpoint(touches) {
      return {
        x: (touches[0].clientX + touches[1].clientX) / 2,
        y: (touches[0].clientY + touches[1].clientY) / 2
      };
    }

    canvas.addEventListener("touchstart", (e) => {
      if (!drawingMode && e.touches.length === 2) {
        e.preventDefault();
        lastDist = getDistance(e.touches);
        lastMidpoint = getMidpoint(e.touches);
        isPanning = true;
      } else if (drawingMode && e.touches.length === 1) {
        startDraw(e);
      }
    }, { passive: false });

    canvas.addEventListener("touchmove", (e) => {
      if (!drawingMode && e.touches.length === 2 && isPanning) {
        e.preventDefault();
        const dist = getDistance(e.touches);
        const midpoint = getMidpoint(e.touches);

        const zoomFactor = dist / lastDist;
        let newScale = scale * zoomFactor;
        newScale = Math.min(Math.max(newScale, 1), 5);

        const rect = canvas.getBoundingClientRect();
        const midCanvasBefore = screenToCanvas(midpoint.x - rect.left, midpoint.y - rect.top);

        scale = newScale;
        clampOffsets();

        const midCanvasAfter = screenToCanvas(midpoint.x - rect.left, midpoint.y - rect.top);

        offsetX += (midCanvasAfter.x - midCanvasBefore.x) * scale;
        offsetY += (midCanvasAfter.y - midCanvasBefore.y) * scale;

        clampOffsets();

        offsetX += midpoint.x - lastMidpoint.x;
        offsetY += midpoint.y - lastMidpoint.y;

        clampOffsets();

        lastDist = dist;
        lastMidpoint = midpoint;

        redrawCanvas();

      } else if (drawingMode && e.touches.length === 1) {
        draw(e);
      }
    }, { passive: false });

    canvas.addEventListener("touchend", (e) => {
      if (!drawingMode && e.touches.length < 2) {
        isPanning = false;
        lastDist = null;
        lastMidpoint = null;
      }
      if (drawingMode && e.touches.length === 0) {
        endDraw(e);
      }
    });

    // Souris dessin
    canvas.addEventListener("mousedown", (e) => {
      if (drawingMode) {
        startDraw(e);
      }
    });
    canvas.addEventListener("mousemove", (e) => {
      if (drawingMode) {
        draw(e);
      }
    });
    canvas.addEventListener("mouseup", (e) => {
      if (drawingMode) {
        endDraw(e);
      }
    });
    canvas.addEventListener("mouseout", (e) => {
      if (drawingMode) {
        endDraw(e);
      }
    });

    // T√©l√©chargement
    screenshotBtn.addEventListener("click", () => {
      const title = titleInput.value.trim();
      const filename = title ? `${title}.png` : "dessin.png";

      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;

      // Fond
      tempCtx.fillStyle = bgColor;
      tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

      // Image fond
      if (bgImage) {
        tempCtx.drawImage(bgImage, 0, 0, tempCanvas.width, tempCanvas.height);
      }

      tempCtx.save();
      tempCtx.translate(offsetX, offsetY);
      tempCtx.scale(scale, scale);

      for (const path of paths) {
        tempCtx.beginPath();
        for (let i = 0; i < path.length; i++) {
          const point = path[i];
          tempCtx.lineWidth = point.size;

          if (point.tool === "brush") {
            tempCtx.globalCompositeOperation = "source-over";
            tempCtx.strokeStyle = point.color;
          } else {
            tempCtx.globalCompositeOperation = "destination-out";
            tempCtx.strokeStyle = "rgba(0,0,0,1)";
          }

          if (i === 0) {
            tempCtx.moveTo(point.x, point.y);
          } else {
            tempCtx.lineTo(point.x, point.y);
          }
          tempCtx.stroke();
        }
      }

      tempCtx.restore();

      const link = document.createElement("a");
      link.download = filename;
      link.href = tempCanvas.toDataURL("image/png");
      link.click();
    });

    clearBtn.addEventListener("click", clearCanvas);
    undoBtn.addEventListener("click", undoLast);

    // Initial draw
    redrawCanvas();
  </script>

</body>
</html>
